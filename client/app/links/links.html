<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <div class="navigation">
    <ul>
      <li><a href="#/links">All Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
      <li><a href ng-click="signout()">Logout</a></li>
    </ul>
  </div>
    
  <input type="text" class="filter" placeholder="filter" ng-model="filter" /> 
  <h4>All Links</h4>
  
  <div class="link" ng-repeat="link in data.links | filter: filter | orderBy: 'visits' : 'reverse'">
    <img src='../assets/redirect_icon.png'/>
    <div class="info">
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a ng-href={{link.baseUrl}}/{{link.code}}>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </div>
  </div>
 
  <div>
  </div>

</div>
