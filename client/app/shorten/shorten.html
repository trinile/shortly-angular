<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <div class="navigation">
    <ul>
      <li><a href="#/links">All Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
      <li><a href ng-click="signout()">Logout</a></li>
    </ul>
  </div>
  <div class="creator">
    <form name="urlForm">
      <input class="" type="url" name="input" ng-model="link.url" required/> 
      <input class="shorten" type="submit" value="Shorten" ng-click="addLink(link)" />
      <div class="message" ng-show="urlForm.input.$error.required">URL Required!</div>
      <div class="message" ng-show="urlForm.input.$error.url"> Not a Valid URL!</div>
    </form>
    <img class='spinner' src='../assets/spiffygif_46x46.gif'>
  </div>
</div>
